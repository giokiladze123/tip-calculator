<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
</head>

<body>
  <header></header>

  <main>
    <img class="logo" src="./images/logo.svg" alt="">
    <div class="white-card">
      <div class="count-container">
        <h2 class="bill">Bill</h2>

      <div class="dollar-container">
        <img class="dollar" src="./images/icon-dollar.svg" alt="">
        <input class="header-input" type="text" placeholder="0">
      </div>

      <h2 class="select-tip">Select Tip %</h2>

      <div class="button-container">
        <button class="btn">5%</button>
        <button class="btn">10%</button>
        <button class="btn">15%</button>
        <button class="btn">25%</button>
        <button class="btn">50%</button>
        <input class="middle-input" type="text" placeholder=" Custom">
      </div>

      <div class="number-container">
        <h2 class="number-of-people">Number of People</h2>
        <p class="error">Canâ€™t be zero</p>
      </div>

      <div class="icon-container">
        <img class="icon" src="./images/icon-person.svg" alt="">
        <input class="footer-input" type="text" placeholder="0">
      </div>

      </div>


      <div class="blue-card">
        <div class="tip-container">
          <div>
            <h2 class="tip-amount">Tip Amount</h2>
            <p class="person">/ person</p>
           </div>
            <p class="tip-price">$0.00</p>
        </div>

        <div class="total-container">
          <div>
            <h2 class="total">Total</h2>
            <p class="person">/ person</p>
          </div>
          <p class="total-price">$0.00</p>
        </div>

        <button class="reset">RESET</button>

      </div>

    </div>
  </main>

  <footer></footer>
  <script src="./index.js"></script>
</body>


</html>
